<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui"
    />

    <link rel="canonical" href="https://ols4u.com" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css"
    />
    <meta property="og:site_name" content="ORLANDO LANGUAGE SCHOOL" />
    <meta property="og:title" content="Orlando Language School" />
    <meta property="og:url" content="https://ols4u.com" />
    <meta property="og:type" content="website" />
    <meta
      property="og:description"
      content="With over 25 years of experience, we are the most seasoned and technology driven English school in Orlando"
    />
    <meta itemprop="name" content="Orlando Language School" />
    <meta itemprop="url" content="https://ols4u.com" />
    <meta
      itemprop="description"
      content="With over 25 years of experience, we are the most seasoned and technology driven English school in Orlando"
    />
    <meta name="twitter:title" content="Orlando Language School" />
    <meta name="twitter:url" content="https://ols4u.com" />
    <meta name="twitter:card" content="summary" />
    <meta
      name="twitter:description"
      content="With over 25 years of experience, we are the most seasoned and technology driven English school in Orlando"
    />
    <meta
      name="description"
      content="With over 25 years of experience, we are the most seasoned and technology 
driven English school in Orlando"
    />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="manifest" href="/site.webmanifest" />
    <script type="application/ld+json">
      {
        "openingHours": "Mo 08:30-22:45, Tu 08:30-22:45, We 08:30-22:45, Th 08:30-22:45, Fr 08:30-17:00, , ",
        "@context": "http://schema.org",
        "@type": "LocalBusiness"
      }
    </script>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@mdi/font@latest/css/materialdesignicons.min.css"
    />
    <style>
      .whatsapp {
        text-decoration: none;
      }
      .floating_btn {
        position: fixed;
        bottom: 30px;
        right: 30px;
        width: 100px;
        height: 100px;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        z-index: 1000;
      }

      @keyframes pulsing {
        to {
          box-shadow: 0 0 0 30px rgba(232, 76, 61, 0);
        }
      }

      .contact_icon {
        background-color: #42db87;
        color: #fff;
        width: 60px;
        height: 60px;
        font-size: 30px;
        border-radius: 50px;
        text-align: center;
        box-shadow: 2px 2px 3px #999;
        display: flex;
        align-items: center;
        justify-content: center;
        transform: translatey(0px);
        animation: pulse 1.5s infinite;
        box-shadow: 0 0 0 0 #42db87;
        -webkit-animation: pulsing 1.25s infinite cubic-bezier(0.66, 0, 0, 1);
        -moz-animation: pulsing 1.25s infinite cubic-bezier(0.66, 0, 0, 1);
        -ms-animation: pulsing 1.25s infinite cubic-bezier(0.66, 0, 0, 1);
        animation: pulsing 1.25s infinite cubic-bezier(0.66, 0, 0, 1);
        font-weight: normal;
        font-family: sans-serif;
        text-decoration: none !important;
        transition: all 300ms ease-in-out;
      }

      .text_icon {
        margin-top: 8px;
        color: white;
        font-size: 20px;
      }
    </style>
  </head>
  <body>
    <noscript>
      <strong
        >We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work
        properly without JavaScript enabled. Please enable it to
        continue.</strong
      >
    </noscript>
    <div id="app"></div>
    <div class="floating_btn">
      <a class="whatsapp" target="_blank" href="https://wa.me/">
        <div class="contact_icon">
          <i class="fa fa-whatsapp my-float"></i>
        </div>
      </a>
      <p class="text_icon">Talk to us?</p>
    </div>
    <!-- built files will be auto injected -->
  </body>
</html>
